<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css7/css7.2.css">
    <title>投票</title>
</head>
<body class="container-fluid">
    <header>
        <div class="row text-center one">
            <button class="bg-list btn btn-default"></button>
            <h1>投票</h1>
            <button class="bg-close btn btn-default"></button>
        </div>
        <div class="row tow">
            <p class="">发言讨论结束，请大家投票</p>
            <button class="bg-play btn btn-default" id="a" onclick="a()"></button>
            <audio src="财富自由.mp3" id="music" controls hidden></audio>
            <script>
                function a(){
                    var audio = document.getElementById('music');
                    if(audio.paused){
                        audio.play();//audio.play();// 播放
                    }
                    else{
                        audio.pause();// 暂停
                    }
                }
            </script>
        </div>
        <span class="glyphicon glyphicon-triangle-bottom"></span>
    </header>

    <main>


    </main>
</body>
</html>
